{% macro macro_fruta(fruta) %}
    <div class="col-3">
        <div class="card" style="width:7 rem;">
            <img src="{{fruta.url}}" class="card-img-top imagen w-100 d-block">
            <div class="card_body">
                <h5 class="card-title">{{fruta.name}}</h5>
            </div>
        </div>
    </div>
{% endmacro %}
